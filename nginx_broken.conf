# Upstream PHP-FPM
upstream php-fpm {
    server 127.0.0.1:17002;
}

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name obsolio.com www.obsolio.com *.obsolio.com;
    return 301 https://$host$request_uri;
}

# Main Domain (obsolio.com)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name obsolio.com www.obsolio.com;
    ssl_certificate /etc/letsencrypt/live/obsolio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/obsolio.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /home/obsolio_fe/htdocs/obsolio.com/dist;
    index index.html;

    access_log /var/log/nginx/obsolio-public.access.log;
    error_log /var/log/nginx/obsolio-public.error.log;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        alias /home/obsolio/htdocs/api.obsolio.com/public;
        try_files $uri $uri/ @api;

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass 127.0.0.1:17002;
            fastcgi_param SCRIPT_FILENAME $request_filename;
        }
    }

    location @api {
        rewrite /api/(.*)$ /api/index.php?/$1 last;
    }
}



