# Upstream PHP-FPM
upstream php-fpm {
    server 127.0.0.1:17002;
}

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name obsolio.com www.obsolio.com *.obsolio.com;
    return 301 https://$host$request_uri;
}

# Main Domain (obsolio.com)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name obsolio.com www.obsolio.com;
    ssl_certificate /etc/letsencrypt/live/obsolio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/obsolio.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /home/obsolio_fe/htdocs/obsolio.com/dist;
    index index.html;

    access_log /var/log/nginx/obsolio-public.access.log;
    error_log /var/log/nginx/obsolio-public.error.log;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# API Subdomain (api.obsolio.com)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.obsolio.com;

    ssl_certificate /etc/letsencrypt/live/obsolio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/obsolio.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    root /home/obsolio/htdocs/api.obsolio.com/public;
    index index.php;

    access_log /var/log/nginx/obsolio-api.access.log;
    error_log /var/log/nginx/obsolio-api.error.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass php-fpm;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}

# Tenant Subdomains (*.obsolio.com)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ~^(?!www\.|api\.|console\.)(?<subdomain>[^.]+)\.obsolio\.com$;

    ssl_certificate /etc/letsencrypt/live/obsolio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/obsolio.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    root /home/obsolio_fe/htdocs/obsolio.com/dist;
    index index.html;

    access_log /var/log/nginx/tenant-$subdomain.access.log;
    error_log /var/log/nginx/tenant-$subdomain.error.log;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

